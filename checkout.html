<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="style/nav-checkout.css">
    <link rel="stylesheet" href="style/main-checkout.css">
    <title>Checkout</title>
</head>
<body>
    <nav class="navbar-checkout">
        <div class="left-section-checkout">
            <a href="amazon.html" class="amazon-link">
                <img src="images/icon/amazon-logo.png" alt="" class="amazon-logo">
                <img src="images/icon/amazon-mobile-logo.png" alt="" class="amazon-logo-mobile">
            </a>
        </div>
        <div class="middle-section-checkout">
            Checkout (<a href="amazon.html" class="items-link"></a>)
        </div>
        <div class="right-section-checkout">
            <img src="images/icon/checkout-lock-icon.png" alt="" class="lock-icon">
        </div>
    </nav>

    <main>
        <div class="title-checkout">Review your order</div>
        <div class="containers-main">
            
            <div class="left-container-products js-container-products">
                <div class="empty-container">
                    <div class="messange-empty">Your cart is empty.</div>
                    <button href="amazon.html" class="amazon-products-link">View products</button>
                </div>

                
                
            </div>

            <div class="right-container-main">
                
            </div>

        </div>
        
    </main>

   
    
    <script type="module" src="script/checkout.js"></script>
</body>
</html>
