<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/navbar.css">
    <title>Orders</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <div class="left-navbar">
            <a href="#" class="amazon-icon-container">
                <img src="images/icon/amazon-logo-white.png" alt="logo" class="amazon-icon">
                <img src="images/icon/amazon-mobile-logo-white.png" alt="logo" class="amazon-icon-mobile">
            </a>
        </div>

        <div class="medium-navbar">
            <input type="text" placeholder="Search" class="input-search">
            <button class="button-search">
                <i class="ri-search-line"></i>
            </button>
        </div>

        <div class="right-navbar">
            <a href="orders.html" class="orders-container">
                <span class="return-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a href="#" class="cart-container">
                    <img src="images/icon/cart-icon.png" alt="cart" class="cart-image">
                    <div class="quantity">2</div>
                    <div class="cart-text">Cart</div>
            </a>
        </div>
    </nav>

    <div class="main">
        <div class="page-title">Your Orders</div>
    </div>
</body>
</html>
